<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen de Fondo</title>
    <style>
        /* Estilo para la imagen de fondo */
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://via.placeholder.com/1920x1080'); /* Cambia esta URL a tu imagen */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Estilo para el contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
        }

        /* Estilo para el botón */
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #218838;
        }

        /* Estilo para el contador */
        .counter {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenidos a mi página!</h1>
        <p>Explora el contenido y disfruta de la experiencia.</p>

        <!-- Botón que redirige a otra página -->
        <a href="https://www.google.com" target="_blank" class="button">Ir a otra página</a>

        <!-- Contador de visitas -->
        <div class="counter">
            Visitas: <span id="visit-count">0</span>
        </div>
    </div>

    <script>
        // Código para el contador de visitas
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener el contador de visitas del almacenamiento local
            let visitCount = localStorage.getItem('visitCount') || 0;
            visitCount++; // Incrementar el contador
            localStorage.setItem('visitCount', visitCount); // Guardar en almacenamiento local

            // Mostrar el contador de visitas en la página
            document.getElementById('visit-count').textContent = visitCount;
        });
    </script>
</body>
</html>
