<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: pink;
        }
        header {
            background: cyan;
            color: black;
            padding: 10px 0;
            text-align: center;
            border: 3px solid black; /* Borde de 3px en color negro */
        }
        .container {
            padding: 20px;
        }
        .projects {
            display: flex;
            gap: 20px;
        }
        .project {
            background: cyan;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px solid black; /* Borde de 3px en color negro */
        }
         <script>
        function actualizarContador() {
            // Obtener el número de visitas almacenado
            let visitas = localStorage.getItem("contadorVisitas");

            // Si no existe, inicializar en 0
            if (visitas === null) {
                visitas = 0;
            }

            // Incrementar el contador
            visitas++;

            // Guardar el nuevo valor en localStorage
            localStorage.setItem("contadorVisitas", visitas);

            // Mostrar el contador en la página
            document.getElementById("contador").innerText = `Número de visitas: ${visitas}`;
        }
    </style>
</head>
<body>
    <header>
        <h1>"BIENVENIDOS A MI PAGINA,MI PORTAFOLIO PERSONAL"</h1>
    </header>
    <div class="container">
        <h2>PROYECTOS</h2>
        <div class="projects">
            <div class="project">
                <h3>Proyecto 1</h3>
                <p>Descripción del proyecto 1.</p>
            </div>
            <div class="project">
                <h3>Proyecto 2</h3>
                <p>Descripción del proyecto 2.</p>
            </div>
        </div>
    </div>
</body>
</html>
